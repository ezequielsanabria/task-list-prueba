<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">task</label>
        <input 
        type="text" 
        name="text" 
        id="text" 
        placeholder="add Task Texto "
        [(ngModel)]="text"
        />
    </div>

    <div class="form-control">
        <label for="text">day</label>
        <input
         type="text"
         name="day"
          id="day"
           placeholder="add day & time"
           [(ngModel)]="day"
           />
    </div>

    <div class="form-control form-control-check">
        <label for="remainder">recordar</label>
        <input
         type="checkbox"
          name="reminder"
           id="remainder"
           [(ngModel)]="remainder"
           />
    </div>

    <input type="submit" value="Save task" class="btn btn-block">
</form>
